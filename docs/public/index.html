<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeatPumpGo - Your Heat Pump Knowledge Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- 头部导航 -->
    <header class="bg-gradient-to-r from-blue-600 to-green-500 text-white py-8 px-4">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold">HeatPumpGo</h1>
            <p class="mt-2 text-blue-100">Your Heat Pump Knowledge Navigator</p>
            
            <!-- 动态搜索栏 -->
            <div class="mt-6 max-w-3xl">
                <div class="relative">
                    <input 
                        type="text" 
                        id="knowledgeSearch"
                        class="w-full px-6 py-4 rounded-full text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-300"
                        placeholder="Describe your question → e.g. Why is my winter electricity bill so high?"
                    >
                    <button class="absolute right-3 top-3 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- 高频问题急救站 -->
        <section id="emergencyStation" class="mb-12 bg-yellow-50 rounded-xl p-6 border-l-4 border-yellow-500">
            <h2 class="text-2xl font-bold mb-4 flex items-center text-yellow-800">
                <i class="fas fa-bolt mr-2"></i> Quick Help for Common Questions
            </h2>
            <div id="emergencyCards" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- 动态生成 -->
            </div>
        </section>
        
        <!-- 核心模块矩阵（核心知识模块） -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">
                <i class="fas fa-th-large mr-2 text-blue-500"></i> Heat Pump Learning Hub
            </h2>
            <div id="coreModules" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 动态生成 -->
            </div>
        </section>
        
        <!-- 特色知识图谱预览 
        <section class="bg-blue-50 rounded-xl p-6 mb-12">
            <h2 class="text-2xl font-bold mb-4 text-blue-800">
                <i class="fas fa-project-diagram mr-2"></i> 热泵知识图谱
            </h2>
            <div class="bg-white rounded-lg p-4 shadow-inner">
                <div id="knowledgeGraph" class="min-h-[200px] flex items-center justify-center">
                    <p class="text-gray-500 text-center">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        正在加载知识图谱...
                    </p>
                </div>
                <div class="mt-4 text-center">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
                        探索完整知识地图
                    </button>
                </div>
            </div>
        </section>
        -->
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>© 2025 HeatPumpGo - Your Heat Pump Knowledge Navigator</p>
            <p class="mt-2 text-gray-400 text-sm">
                An academic research project on heat pump optimization | University of Bristol
            </p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
